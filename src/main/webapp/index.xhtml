             xmlns:h="http://xmlns.jcp.org/jsf/html"

    <center><h1>Bem vindo ao sistema</h1></center>
    <p:fieldset>
        <span><h2>Últimas Ordens de Serviços</h2></span>
        
        <h:form>
            <p:dataTable value="#{ordemServicoBean.ordemServicos}" var="os" paginator="true" rows="6"  >
                <p:column headerText="Nro O.S" sortBy="#{os.id}" filterBy="#{os.id}" >
                    <h:outputText value='#{os.id}'></h:outputText>
                </p:column>

                <p:column headerText="Cliente" sortBy="#{os.cliente.nomefantasia}" filterBy="#{os.cliente.nomefantasia}" >
                    <h:outputText value="#{os.cliente.nomefantasia}"></h:outputText>
                </p:column>

                <p:column headerText="atendente" sortBy="#{os.atendente.nome}" filterBy="#{os.atendente.nome}" >
                    <h:outputText value="#{os.atendente.nome}"></h:outputText>
                </p:column>

                <p:column headerText="Descrição" style="width: 28.125em" sortBy="#{os.descricao}" >
                    <h:outputText value="#{os.descricao}"></h:outputText>
                </p:column>

                <p:column headerText="Data" sortBy="#{os.data}">
                    <h:outputText value="#{os.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>
c
                <p:column headerText="Hora"  sortBy="#{os.hora}" filterBy="#{os.hora}">
                    <h:outputText value="#{os.hora}"> </h:outputText>
                </p:column>

                <p:column headerText="Status"  sortBy="#{os.status}" filterBy="#{os.status}" >
                    <h:outputText value="#{os.status}"></h:outputText>
                </p:column>
