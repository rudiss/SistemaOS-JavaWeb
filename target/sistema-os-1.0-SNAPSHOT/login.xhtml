<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PrimeFaces</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Rails OS</title>
        <meta name="description" content="Cardio is a free one page template made exclusively for Codrops by Luka Cvetinovic" />
        <meta name="keywords" content="html template, css, free, one page, gym, fitness, web design" />
        <meta name="author" content="Luka Cvetinovic for Codrops" />
        <!-- Favicons (created with http://realfavicongenerator.net/)-->
        <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png"/>
        <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png"/>
        <link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16"/>
        <link rel="manifest" href="img/favicons/manifest.json"/>
        <link rel="shortcut icon" href="img/favicons/favicon.ico"/>

        <!-- Normalize -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <!-- Owl -->
        <link rel="stylesheet" type="text/css" href="css/owl.css"/>
        <!-- Animate.css -->
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.1.0/css/font-awesome.min.css"/>
        <!-- Elegant Icons -->
        <link rel="stylesheet" type="text/css" href="fonts/eleganticons/et-icons.css"/>
        <!-- Main style -->
        <link rel="stylesheet" type="text/css" href="css/cardio.css"/>
    </h:head>
    <h:body>
        <div class="preloader">
            <img src="img/loader.gif" alt="Preloader image"/>
        </div>
        <nav class="navbar">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="login.jsf"><img src="img/os.png" style="height: 3em" data-active-url="img/os-active.png" alt=""/></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right main-nav">

                        <li><a href="#services">Serviços</a></li>
                        <li><a href="#team">Equipe</a></li>
                        <li><a href="#pricing">Contato</a></li>
                        <li><a href="#ß" data-toggle="modal" data-target="#modal1" class="btn btn-blue">Entrar</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <header id="intro">
            <div class="container">
                <div class="table">
                    <div class="header-text">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h1 style="font-family: fontawesome;font-size: 11em;text-shadow: 2px 2px 2px black" class="light white">RAILS OS</h1>
                                <h1 style="font-family: fontawesome;text-shadow: 2px 2px 2px black" class="white typed">Seu sistema de ordem de serviço online.</h1>
                                <span style="color: red" class="typed-cursor">|</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-popup">
                    <a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
                    <h3 class="white">Tela de Acesso</h3>
                     <h:form id="loginForm" class="popup-form">
                        <p:inputText type="text" value="#{loginBean.login.username}" class="form-control form-white"  placeholder="Nome" required="true"/>
                        <p:inputText type="password" value="#{loginBean.login.password}" class="form-control form-white"  placeholder="Senha" required="true"/>

                        <div class="checkbox-holder text-left">
                            <div class="checkbox">
                                <input type="checkbox" value="None" id="squaredOne" name="check" />
                                <label for="squaredOne"><span> <strong>Lembra-me</strong></span></label>
                            </div>
                        </div>
                        <h:commandButton type="submit" value="login" action="#{loginBean.verificaDados}" class="btn btn-submit"/>
                    </h:form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-popup">
                    <a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
                    <h3 class="white">Cadastro</h3>
                    <h:form id="loginForm2" class="popup-form">
                        <p:inputText type="text" value="#{loginBean.login.username}" class="form-control form-white"  placeholder="Nome" required="true"/>
                        <p:inputText type="password" value="#{loginBean.login.password}" class="form-control form-white"  placeholder="Senha" required="true"/>

                        <h:commandButton type="submit" value="login" actionListener="#{loginBean.salvar}" class="btn btn-submit"/>
                    </h:form>
                </div>
            </div>
        </div>


        <center><p>Todos diretos Reservados&copy;</p></center>
        <center><p style="font-size: 12px">Projeto Java Web</p></center>

        <div class="mobile-nav">
            <ul>
            </ul>
            <a href="#" class="close-link"><i class="arrow_up"></i></a>
        </div>
        <!-- Scripts -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/typewriter.js"></script>
        <script src="js/jquery.onepagenav.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
